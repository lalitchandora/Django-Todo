{% extends 'todo/base.html' %}
{% block content %}
    {% for task in queryset %}
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>{{ task.title }}</h3>
                </div>
                <div class="card-text">
                    <h6>{{ task.text }}<h6>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
